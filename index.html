<!DOCTYPE html>
<html lang ="en" ng-app = "myVar">


<head>

    <title>Angular App</title>

    <link href="app3/app/angular-js-playlist-master/content/css/styles.css" rel="stylesheet" type="text/css" />
    <script src="app3/app/lib/angular.min.js"></script>
    <script src="app3/app/lib/angular-route.min.js"></script>
    <script src="app3/app/app.js"></script>


</head>

    <header ng-include src="'header.html'" >     </header>
    <main ng-view> </main>

    
<div class="content">
<br>

<div ng-controller="TekkenController">

    <input type="text" ng-model="search" placeholder="enter your favourite Player" />

    <button ng-click="order='name'"> Order by Name  </button>

   <!-- <button ng-click="order='belt'" > Order by Flag  </button>-->
   <br>

    <ul>
        <li ng-repeat="i in characters | orderBy: 'name' | filter : search " ng-show = "i.available">
            
            <img ng-src="{{i.thumb}}" style = "margin: -12px 10px  0 0; float: left; width: 50px;"  ng-show="i.thumb" />
            <h3> &nbsp; {{i.name}} --- {{i.wins}}</h3>
            <div class="remove" ng-click="removeCharacter(character)"> - </div>
            <span class="belt" style="background: {{i.belt}}" >  {{i.belt}} Flag </span>
         </li>
    </ul>



    
    <form ng-submit="addCharacter()">

        <input type="text" placeholder="name" ng-model="yournewCharacter.name"   />
        <input type="text" placeholder="flag" ng-model="yournewCharacter.belt"   />
        <input type="text" placeholder="wins" ng-model="yournewCharacter.wins"   />
        <input type="submit" value = "Add New Player"   />
    </form>
</div>
</div>

<button> Show Hidden Characters  </button>



</body>


</html>
